<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Give me QRCode!</title>

    <style>
        :root {
            --elf-background-color: #fafafa;
            --elf-primary-color: #333333;
            --elf-secondary-color: #eeeeee;

            --elf-accent-light-color: #d2caef;
            --elf-accent-color: #8f83ed;
            --elf-accent-text-color: #6f63cf;

            --elf-neutral-light-color: #b9b9b9;
            --elf-neutral-color: #7f7f7f;
            --elf-neutral-text-color: #333333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --elf-background-color: #131313;
                --elf-primary-color: #eeeeee;
                --elf-secondary-color: #333333;

                --elf-accent-light-color: #b0e9d5;
                --elf-accent-color: #00a97d;
                --elf-accent-text-color: #1a9473;
            }
        }

        * {
            font-family: "Quicksand", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            padding: 20px;
            margin: 0;
            color: var(--elf-primary-color);
            background-color: var(--elf-background-color);
            height: 100vh;
            max-height: 100vh;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: var(--elf-accent-text-color);
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 100%;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .content {
            display: flex;
            background-color: var(--elf-secondary-color);
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
            max-width: 100%;
        }

        .form {

            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            max-height: 100%;
            padding: 10px;

        }

        .qrcode {
            width: 350px;
            max-width: 100%;
            border-radius: 16px;
            padding: 16px;
            background-color: var(--elf-accent-light-color);
            /* color: var(--elf-accent-text-color); */
        }

        .qrcode svg {
            width: 100%;
            height: 100%;
        }

        .button {
            --elf-btn-background: var(--elf-accent-light-color);
            --elf-btn-shadow: var(--elf-accent-color);
            --elf-btn-color: var(--elf-accent-text-color);

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 100%;
            padding: 12px 32px;
            gap: 8px;
            background: var(--elf-btn-background);
            color: var(--elf-btn-color);
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            box-shadow: 4px 4px 1px 0px var(--elf-btn-shadow);
            transition: all 0.2s;
            outline: none;
            text-decoration: none;
            user-select: none;
        }

        .button:hover,
        .button:focus {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 1px 0px var(--elf-btn-shadow);
        }

        .button:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        label {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px 20px;
            position: relative;
        }

        .label-text {
            position: absolute;
            left: 10px;
            top: -5px;
            font-size: 14px;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 6px;
            color: var(--elf-neutral-text-color);
            background: var(--elf-neutral-light-color);
        }

        input {
            flex: 1;
            min-width: 160px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            outline-color: var(--elf-accent-light-color);
            font-weight: 600;
            background: #ffffff;
            color: var(--elf-neutral-text-color);
        }

        textarea {
            flex: 1;
            min-width: 160px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            outline-color: var(--elf-accent-light-color);
            font-weight: 600;
            background: #ffffff;
            color: var(--elf-neutral-text-color);
        }


        select {
            flex: 1;
            min-width: 160px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            outline-color: var(--elf-accent-light-color);
            font-weight: 600;
            background: #ffffff;
            color: var(--elf-neutral-text-color);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">QR Code Generator</div>
        <div class="qrcode" id="qrcode"></div>
        <div class="button" onclick="updateQR()">Generate QR Code</div>
        <div class="button" onclick="downloadQR()">Download QR Code</div>
    </div>
    <div class="content">

        <div class="form">
            <label>
                URL to encode:
                <input type="text" id="urlInput" placeholder="https://example.com" size="40">
            </label>

            <label>
                Text to embed as logo (multiline allowed):
                <textarea id="textInput" placeholder="Your Text Here" rows="4" cols="40"></textarea>
            </label>

            <label>
                Dots style:
                <select id="dotStyleSelect">
                    <option value="square">Square</option>
                    <option value="dots">Dots</option>
                    <option value="rounded" selected>Rounded</option>
                    <option value="classy">Classy</option>
                    <option value="classy-rounded">Classy Rounded</option>
                    <option value="extra-rounded">Extra Rounded</option>
                </select>
            </label>

            <label>
                Corner square style:
                <select id="cornerSquareStyleSelect">
                    <option value="">Default</option>
                    <option value="square">Square</option>
                    <option value="extra-rounded" selected>Extra Rounded</option>
                    <option value="dot">Dot</option>
                </select>
            </label>

            <label>
                Corner dot style:
                <select id="cornerDotStyleSelect">
                    <option value="" selected>Default</option>
                    <option value="square">Square</option>
                    <option value="dot" selected>Dot</option>
                </select>
            </label>


        </div>
    </div>


    <!-- <script src="qr-code-styling.js"></script> -->
    <script src="qr-code-styling-custom.js"></script>
    <!-- <script src="qr-code-styling-1.9.2.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.9.2/lib/qr-code-styling.js"></script> -->

    <script>
        const qrCode = new QRCodeStyling({
            // width: 300,
            // height: 300,
            margin: 1,
            type: "svg",  // We're using SVG for better quality
            data: "https://example.com",
            shape: "circle",
            "qrOptions": { "typeNumber": "0", "mode": "Byte", "errorCorrectionLevel": "H" },
            image: "",  // We will set the SVG text logo here later
            dotsOptions: {
                // color: "var(--elf-accent-text-color)",
                "type": "rounded",
                "color": "#6a1a4c",
                "roundSize": true,
                "gradient": {
                    "type": "linear",
                    "rotation": 0,
                    "colorStops": [
                        { "offset": 0, "color": "#225fa0" },
                        { "offset": 1, "color": "#760f4e" }
                    ]
                }
            },
            backgroundOptions: {
                // color: "none",
                "round": 0,
                "gradient": {
                    "type": "linear",
                    "rotation": 0,
                    "colorStops": [
                        { "offset": 0, "color": "#c2ceff" },
                        { "offset": 1, "color": "#efecfe" }
                    ]
                }
            },
            cornersSquareOptions: {
                "type": "",
                "color": "#000000",
                "gradient": {
                    "type": "linear",
                    "rotation": 0,
                    "colorStops": [
                        { "offset": 0, "color": "#991a1a" },
                        { "offset": 1, "color": "#ba26ae" }
                    ]
                }
            },
            cornersDotOptions: {
                // "type": "dot",
                "gradient": {
                    "type": "radial",
                    "rotation": 0,
                    "colorStops": [
                        { "offset": 0, "color": "#1d9064" },
                        { "offset": 1, "color": "#d53939" }
                    ]
                }
            }
        });

        const qrContainer = document.getElementById("qrcode");
        qrCode.append(qrContainer);

        const qrCodeSVG = qrContainer.querySelector("svg");

        // Function to generate SVG text with multiline support
        function generateTextSVG(text, fontSize) {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            // Set font size and measure the text
            ctx.font = `${fontSize}px Quicksand`;

            // Split text into lines based on the new line character
            const lines = text.split("\n");
            const lineHeight = fontSize * 1.2;  // Line spacing
            const maxLineWidth = Math.max(...lines.map(line => ctx.measureText(line).width));

            const textHeight = lineHeight * lines.length;  // Total height for all lines

            // Create SVG with the calculated size
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", maxLineWidth + 10);  // Add padding
            svg.setAttribute("height", textHeight + 10); // Add padding

            // Calculate starting Y position to center the text vertically
            const startY = (textHeight + 10) / 2 - textHeight / 2;

            // Create text elements for each line
            lines.forEach((line, index) => {
                const textElem = document.createElementNS(svgNS, "text");
                textElem.setAttribute("x", "50%");
                textElem.setAttribute("y", startY + lineHeight * index + fontSize); // Adjust vertical positioning
                textElem.setAttribute("font-family", "Quicksand");
                textElem.setAttribute("text-anchor", "middle");
                textElem.setAttribute("font-size", fontSize);
                textElem.setAttribute("fill", "#000");
                textElem.textContent = line;

                // Append text element to SVG
                svg.appendChild(textElem);
            });

            // Return the SVG as a string
            return new XMLSerializer().serializeToString(svg);
        }

        function updateQR() {
            const url = document.getElementById("urlInput").value || "https://example.com";
            const text = document.getElementById("textInput").value || "Your Text Here";
            const dotStyle = document.getElementById("dotStyleSelect").value;
            const cornerSquareStyle = document.getElementById("cornerSquareStyleSelect").value;
            const cornerDotStyle = document.getElementById("cornerDotStyleSelect").value;

            const fontSize = 200; // Set a fixed font size (can be dynamic too)
            // const fontSize = 20; // Set a fixed font size (can be dynamic too)

            // Generate the SVG text logo with dynamic size based on text
            const textSVG = generateTextSVG(text, fontSize);

            // Update QR code with the generated SVG as the logo
            qrCode.update({
                data: url,
                image: "data:image/svg+xml;base64," + btoa(textSVG),
                dotsOptions: {
                    type: dotStyle
                },
                cornersSquareOptions: {
                    type: cornerSquareStyle
                },
                cornersDotOptions: {
                    type: cornerDotStyle
                }
            });


        }

        function downloadQR() {
            qrCode.download({ name: "qr", extension: "svg" });
        }

        qrCode.update();
    </script>
</body>

</html>
