<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Pacifico&family=Quicksand:wght@300..700&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="styles.css">
    <title>Give me QR Code!</title>
</head>

<body>
    <div class="text-xl">QR Code Generator</div>
    <div class="qr-code-preview flex-col md:flex-row">
        <div class="flex flex-row md:flex-col gap-4 flex-wrap justify-center">
            <button onclick="downloadQR('svg')">SVG</button>
            <button onclick="downloadQR('png')">PNG</button>
        </div>
        <div class="max-w-full">
            <div class="qr-code-container" id="qrcode"></div>
        </div>
        <div class="flex flex-row md:flex-col gap-4 flex-wrap justify-center">
            <button onclick="downloadQR('jpeg')">JPEG</button>
            <button onclick="downloadQR('webp')">WEBP</button>
        </div>
    </div>
    <div class="qr-code-params">
        <div class="param-group">
            <label class="param-label" for="input_url">Link</label>
            <input id="input_url" type="text" />
        </div>

        <div class="param-group">
            <div class="radio-button-group" style="font-size: var(--text-sm);">
                <label class="radio-button">
                    <input type="radio" name="input_logo_type" value="no_logo">
                    No logo
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_logo_type" value="text">
                    Text
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_logo_type" value="image">
                    Image
                </label>
            </div>
            <textarea id="input_logo_text"></textarea>
            <input type="file" id="input_logo_image" accept="image/*">
        </div>

        <div class="param-group">
            <div class="radio-button-group">
                <label class="radio-button">
                    <input type="radio" name="input_shape" value="square">
                    <img src="/images/shape_square.png" />
                </label>
                <label class="radio-button" style="padding: 4px;">
                    <input type="radio" name="input_shape" value="circle">
                    <img src="/images/shape_circle.png" style="width: 44px;" />
                </label>
            </div>
        </div>

        <div class="param-group">
            <div class="radio-button-group">
                <label class="radio-button">
                    <input type="radio" name="input_dot_style" value="square">
                    <img src="/images/dot_square.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_dot_style" value="rounded">
                    <img src="/images/dot_rounded.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_dot_style" value="extra-rounded">
                    <img src="/images/dot_extra_rounded.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_dot_style" value="dots">
                    <img src="/images/dot_dots.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_dot_style" value="classy">
                    <img src="/images/dot_classy.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_dot_style" value="classy-rounded">
                    <img src="/images/dot_classy_rounded.png" />
                </label>
            </div>
        </div>

        <div class="param-group">
            <div class="radio-button-group">
                <label class="radio-button">
                    <input type="radio" name="input_corner_square_shape" value="square">
                    <img src="/images/corner_square_square.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_square_shape" value="rounded">
                    <img src="/images/corner_square_rounded.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_square_shape" value="extra-rounded">
                    <img src="/images/corner_square_extra_rounded.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_square_shape" value="dot">
                    <img src="/images/corner_square_dot.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_square_shape" value="classy">
                    <img src="/images/corner_square_classy.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_square_shape" value="classy-rounded">
                    <img src="/images/corner_square_classy_rounded.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_square_shape" value="dots">
                    <img src="/images/corner_square_dots.png" />
                </label>
            </div>
        </div>

        <div class="param-group">
            <div class="radio-button-group">
                <label class="radio-button">
                    <input type="radio" name="input_corner_dot_shape" value="square">
                    <img src="/images/corner_dot_square.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_dot_shape" value="rounded">
                    <img src="/images/corner_dot_rounded.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_dot_shape" value="extra-rounded">
                    <img src="/images/corner_dot_extra_rounded.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_dot_shape" value="dot">
                    <img src="/images/corner_dot_dot.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_dot_shape" value="classy">
                    <img src="/images/corner_dot_classy.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_dot_shape" value="classy-rounded">
                    <img src="/images/corner_dot_classy_rounded.png" />
                </label>
                <label class="radio-button">
                    <input type="radio" name="input_corner_dot_shape" value="dots">
                    <img src="/images/corner_dot_dots.png" />
                </label>
            </div>
        </div>
    </div>
    <div style="margin-top: 26px;">Created by <a href="https://anastasiaelf.com/" target="_blank">AnastasiaElf</a>
    </div>

    <script src="qr-code-styling-custom.js"></script>
    <script src="script.js"></script>
</body>

</html>
